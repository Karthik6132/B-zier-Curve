<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Bézier Rope</title>
<style>
  body {
    margin: 0;
    background: #0f0f0f;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
/* ==========================
   Canvas Setup
========================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ==========================
   Vector Utilities
========================== */
function vec(x, y) { return { x, y }; }
function add(a, b) { return vec(a.x + b.x, a.y + b.y); }
function sub(a, b) { return vec(a.x - b.x, a.y - b.y); }
function mul(v, s) { return vec(v.x * s, v.y * s); }
function len(v) { return Math.hypot(v.x, v.y); }
function normalize(v) {
  const l = len(v) || 1;
  return vec(v.x / l, v.y / l);
}

/* ==========================
   Bézier Math
========================== */
function bezierPoint(t, p0, p1, p2, p3) {
  const u = 1 - t;
  const tt = t * t;
  const uu = u * u;
  const uuu = uu * u;
  const ttt = tt * t;

  let p = mul(p0, uuu);
  p = add(p, mul(p1, 3 * uu * t));
  p = add(p, mul(p2, 3 * u * tt));
  p = add(p, mul(p3, ttt));
  return p;
}

function bezierTangent(t, p0, p1, p2, p3) {
  const u = 1 - t;
  let p = mul(sub(p1, p0), 3 * u * u);
  p = add(p, mul(sub(p2, p1), 6 * u * t));
  p = add(p, mul(sub(p3, p2), 3 * t * t));
  return p;
}

/* ==========================
   Control Points
========================== */
const P0 = vec(150, canvas.height / 2);
const P3 = vec(canvas.width - 150, canvas.height / 2);

let P1 = vec(canvas.width / 2 - 100, canvas.height / 2);
let P2 = vec(canvas.width / 2 + 100, canvas.height / 2);

let v1 = vec(0, 0);
let v2 = vec(0, 0);

/* ==========================
   Physics Parameters
========================== */
const stiffness = 0.02;
const damping = 0.85;

/* ==========================
   Input
========================== */
const mouse = vec(canvas.width / 2, canvas.height / 2);

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

/* ==========================
   Update Physics
========================== */
function updateSpring(pos, vel, target) {
  const force = sub(target, pos);
  vel.x += force.x * stiffness;
  vel.y += force.y * stiffness;
  vel.x *= damping;
  vel.y *= damping;
  pos.x += vel.x;
  pos.y += vel.y;
}

/* ==========================
   Rendering
========================== */
function drawControlPoint(p, color) {
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
  ctx.fill();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Curve */
  ctx.strokeStyle = "#ffffff";
  ctx.lineWidth = 2;
  ctx.beginPath();

  for (let t = 0; t <= 1.001; t += 0.01) {
    const p = bezierPoint(t, P0, P1, P2, P3);
    if (t === 0) ctx.moveTo(p.x, p.y);
    else ctx.lineTo(p.x, p.y);
  }
  ctx.stroke();

  /* Tangents */
  ctx.strokeStyle = "#00ffcc";
  ctx.lineWidth = 1;

  for (let t = 0; t <= 1.001; t += 0.1) {
    const p = bezierPoint(t, P0, P1, P2, P3);
    const tan = normalize(bezierTangent(t, P0, P1, P2, P3));
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    ctx.lineTo(p.x + tan.x * 30, p.y + tan.y * 30);
    ctx.stroke();
  }

  /* Control Points */
  drawControlPoint(P0, "#ff4444");
  drawControlPoint(P3, "#ff4444");
  drawControlPoint(P1, "#44ff44");
  drawControlPoint(P2, "#44ff44");
}

/* ==========================
   Animation Loop
========================== */
function animate() {
  updateSpring(P1, v1, mouse);
  updateSpring(P2, v2, mouse);

  draw();
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
